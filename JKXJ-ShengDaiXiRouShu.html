    />

    <style>
      /* Style Definitions */
      p.MsoNormal,
      li.MsoNormal,
      div.MsoNormal {
        margin: 0cm;
        margin-bottom: 0.0001pt;
        text-align: justify;
        text-justify: inter-ideograph;
        font-size: 10.5pt;
      }
      p.MsoHeader,
      li.MsoHeader,
      div.MsoHeader {
        mso-style-link: "页眉 字符";
        margin: 0cm;
        margin-bottom: 0.0001pt;
        text-align: center;
        layout-grid-mode: char;
        border: none;
        padding: 0cm;
        font-size: 9pt;
      }
      p.MsoFooter,
      li.MsoFooter,
      div.MsoFooter {
        mso-style-link: "页脚 字符";
        margin: 0cm;
        margin-bottom: 0.0001pt;
        layout-grid-mode: char;
        font-size: 9pt;
      }
      p.MsoTitle,
      li.MsoTitle,
      div.MsoTitle {
        mso-style-link: "标题 字符";
        margin-top: 12pt;
        margin-right: 0cm;
        margin-bottom: 3pt;
        margin-left: 0cm;
        text-align: center;
        font-size: 20px;
      }
      p.MsoListParagraph,
      li.MsoListParagraph,
      div.MsoListParagraph {
        margin: 0cm;
        margin-bottom: 0.0001pt;
        text-align: justify;
        text-justify: inter-ideograph;
        text-indent: 21pt;
        font-size: 16px;
      }
      span.a {
        mso-style-name: "页眉 字符";
        mso-style-link: 页眉;
      }
      span.a0 {
        mso-style-name: "页脚 字符";
        mso-style-link: 页脚;
      }
      span.a1 {
        mso-style-name: "标题 字符";
        mso-style-link: 标题;
      }
      .MsoChpDefault {
      }
      /* Page Definitions */
      @page WordSection1 {
        size: 595.3pt 841.9pt;
        margin: 72pt 90pt 72pt 90pt;
        layout-grid: 15.6pt;
      }
      div.WordSection1 {
        page: WordSection1;
      }
      /* List Definitions */
      ol {
        margin-bottom: 0cm;
      }
      ul {
        margin-bottom: 0cm;
      }
      body {
        background-image: url("./images/bg.png");
      }
    </style>
  </head>

  <body lang="ZH-CN" style="text-justify-trim:punctuation">
    <div class="WordSection1" style="layout-grid:15.6pt">
      <p class="MsoTitle">
        <span>声带息肉术后健康教育</span>
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >1.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span>合理发声、术后禁声一周。</span>
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >2.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span
          >术后一个月注意节制发音，避免长时间用嗓或高声尖叫。要用声适当。一旦出现声音嘶哑、及时就医。</span
        >
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >3.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span>合理饮食，戒烟酒。忌辛辣刺激性食物，减少对声带刺激。</span>
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >4.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span
          >注意休息，生活规律，增强体质。注意气候变化，预防上呼吸道感染，定期门诊复诊。</span
        >
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >5.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span
          >积极治疗咽喉返流及某些全身性疾病，如糖尿病、肾病等，避免接触刺激性致病因子等。</span
        >
      </p>

      <p
        class="MsoListParagraph"
        style="margin-left:21.0pt;text-indent:-21.0pt;
line-height:24.0pt;text-autospace:none"
      >
        <span lang="EN-US"
          >6.<span style='font:7.0pt "Times New Roman"'
            >&nbsp;&nbsp;
          </span></span
        ><span
          >发现声嘶，不能发高音，有时甚至失音，早期可行消炎雾化保守治疗，无效时可行手术治疗。</span
        >
      </p>
    </div>
  </body>
</html>
