    <div class="WordSection1" style="layout-grid:15.6pt">
      <p class="MsoTitle">
        <span>结、直肠息肉肠镜下摘除术后健康宣教</span>
      </p>

      <p
        class="MsoNormal"
        align="left"
        style="text-align:left;line-height:25.0pt;
text-autospace:none"
      >
        <span lang="EN-US">1</span><span>、<b>术后饮食护理</b></span>
      </p>

      <p
        class="MsoNormal"
        align="left"
        style="text-align:left;text-indent:21.0pt;
line-height:25.0pt;text-autospace:none"
      >
        <span>息肉摘除术后，应进流质饮食</span><span lang="EN-US">1</span
        ><span>天，少渣饮食</span><span lang="EN-US">2</span><span>～</span
        ><span lang="EN-US">3</span
        ><span style="font-size:14.0pt;font-family:宋体"
          >天，如有多发性息肉或息肉直径较大，则禁食</span
        ><span lang="EN-US">24</span
        ><span
          style="font-size:14.0pt;
font-family:宋体"
          >小时，并</span
        ><span lang="EN-US">1</span
        ><span style="font-size:14.0pt;font-family:宋体"
          >周内进无渣流质饮食，如米汤、果汁，避免牛奶、豆汁，以免引起腹胀。避免剧烈运动，保持大便通畅并注意观察粪便的颜色，</span
        ><span lang="EN-US">2</span><span>周内禁食高纤维、多渣食物。</span>
      </p>

      <p
        class="MsoNormal"
        align="left"
        style="text-align:left;line-height:25.0pt;
text-autospace:none"
      >
        <span lang="EN-US">2</span><span>、<b>平时生活保健知识</b></span>
      </p>

      <p
        class="MsoNormal"
        align="left"
        style="text-align:left;text-indent:21.0pt;
line-height:25.0pt;text-autospace:none"
      >
        <span
          >保持良好生活习惯，戒烟限酒，避免过多吃咸而辣的食物，不吃过热、过冷及过期食物；保持良好心态，劳逸结合，加强体育锻炼，增强体质，生活要有规律。</span
        >
      </p>
