  <body lang="ZH-CN" style="text-justify-trim:punctuation">
    <div class="WordSection1" style="layout-grid:15.6pt">
      <p class="MsoTitle">肾结石术后注意事项</p>

      <p class="MsoNormal">
        <span lang="EN-US">1.</span>调节饮食<span lang="EN-US">:</span>
      </p>

      <p class="MsoNormal" style="text-indent:21.0pt">
        适度喝水，忌食草酸高的食物<span lang="EN-US">(</span
        >菠菜、豆制品、葡萄、可可、茶叶、番茄、土豆、竹笋<span lang="EN-US"
          >) ,</span
        >忌食钙高的食物<span lang="EN-US">(</span>牛奶、海带、虾、豆制品<span
          lang="EN-US"
          >),</span
        >忌食嘌呤食物<span lang="EN-US">(</span>动物内脏、海鲜、花生、豆角<span
          lang="EN-US"
          >)</span
        >。
      </p>

      <p class="MsoNormal">
        <span lang="EN-US">2.</span>运动的重要性<span lang="EN-US">:</span>
      </p>

      <p class="MsoNormal" style="text-indent:21.0pt">
        经常做运动，如跳绳<span lang="EN-US">( </span>跳跃式运动<span
          lang="EN-US"
          >)</span
        >、爬楼梯、跑步
      </p>

      <p class="MsoNormal">
        <span lang="EN-US">3.</span>遵医嘱用药<span lang="EN-US">:</span>
      </p>

      <p class="MsoNormal" style="text-indent:21.0pt">
        注意药物副作用，不能随意增减药量<span lang="EN-US">.</span>
      </p>

      <p class="MsoNormal">
        <span lang="EN-US">4.</span>定期回院复查<span lang="EN-US">:</span>
      </p>

      <p class="MsoNormal" style="text-indent:21.0pt">
        验尿、<span lang="EN-US">B</span>超，观察有无复发、残余结石情况<span
          lang="EN-US"
          >.</span
        >
      </p>

      <p class="MsoNormal">
        <span lang="EN-US">5.&nbsp; </span>肾结石反复发作提示<span lang="EN-US"
          >:</span
        >
      </p>

      <p class="MsoNormal" style="text-indent:21.0pt">
        根本原因尚未去除，又形成新的结石<span lang="EN-US">;</span
        >可能与尿酸高，甲状旁腺或肾功能有关<span lang="EN-US">.</span>
      </p>
